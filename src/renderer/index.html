<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="browser-chrome">
        <div class="nav-controls">
            <button id="back-btn" class="nav-btn" disabled>‚Üê</button>
            <button id="forward-btn" class="nav-btn" disabled>‚Üí</button>
            <button id="home-btn" class="nav-btn">üè†</button>
        </div>
        <div class="address-bar">
            <input type="text" id="url-input" placeholder="Enter Socket Agent API URL (e.g., http://localhost:8001)"
                   value="http://localhost:8001">
            <button id="navigate-btn">Go</button>
        </div>
    </div>

    <div class="content-area">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Discovering API and generating interface...</p>
        </div>

        <div id="blank" class="blank-screen">
            <!-- Blank page - content appears after navigation -->
        </div>

        <div id="generated-ui" class="hidden">
            <!-- Generated UI will be inserted here by the LLM -->
        </div>

        <div id="error" class="error-screen hidden">
            <h2>‚ùå Error</h2>
            <p id="error-message"></p>
            <button id="retry-btn">Try Again</button>
        </div>
    </div>

    <div class="debug-panel hidden" id="debug-panel">
        <h3>Debug Info</h3>
        <div id="debug-content"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
